databaseChangeLog:
  - changeSet:
      id: 01
      author: migration
      changes:
        - createTable:
            tableName: licenses
            columns:
              - column:
                  name: serial
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: key
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: product_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: entity_id
                  type: VARCHAR(255)
              - column:
                  name: enabled
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: number_of_seats
                  type: INTEGER
                  defaultValueNumeric: 1
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: TIMESTAMP
              - column:
                  name: is_upgrade
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: upgrade_from_key
                  type: VARCHAR(255)
              - column:
                  name: date
                  type: TIMESTAMP